<!-- templates/base.html -->

<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Custos Labs Chatbot{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100dvh; display:flex; flex-direction:column; }
    .chat-wrap { flex:1; display:flex; flex-direction:column; }
    .messages { flex:1; overflow-y:auto; }
    .bubble { max-width:80%; padding:.75rem .9rem; border-radius:1rem; white-space: pre-wrap; word-break: break-word; }
    .bubble.user { margin-left:auto; background:#2c2f36; }
    .bubble.bot  { margin-right:auto; background:#17181c; border:1px solid #2a2c31; }
    .composer { position:sticky; bottom:0; background:rgba(0,0,0,.8); backdrop-filter:blur(6px); }
    textarea.form-control { max-height:160px; overflow-y:auto; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
